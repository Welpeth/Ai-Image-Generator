<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JS</h1>
            <p>You can Convert your text into images within seconds with this JavaScript-powered AI Image Generator Tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to generate" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4" selected>4 image</option>
                    </select>
                    <button type="submit" generate-btn>Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="css/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="css/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="css/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="css/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="css/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="css/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="css/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="css/download.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
